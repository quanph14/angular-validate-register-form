<h3>Form Contact</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <p>
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" name="firstname" formControlName="firstname">
  </p>
  <!--  <div *ngIf="!contactForm.controls.firstname?.valid && (contactForm.controls.firstname?.dirty || contactForm.controls.firstname?.touched)">-->
  <!--    <p style="color: red">First Name is not valid</p>-->
  <!--  </div>-->
  <!--  <div *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)">-->
  <!--    <p style="color: red">First Name is not valid</p>-->
  <!--  </div>-->
  <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)">
    <div [hidden]="!firstname?.errors?.['required']">
      <p style="color: red">yêu cầu bắt buộc nhập</p>
    </div>
    <div [hidden]="!firstname?.errors?.['minlength']">
      <p style="color: red">tối thiểu 10 ký tự </p>
    </div>
  </div>
  <p>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" name="lastname" formControlName="lastname">
  </p>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>

  <p>
    <label for="gender1">Geneder </label>
    <input type="radio" value="male" id="gender1" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender2" name="gender" formControlName="gender"> Female
  </p>

  <p>
    <label for="isMarried">Married </label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
  </p>

  <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </p>
  <div formGroupName="address">
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" type="text" class="form-control" name="city" formControlName="city">
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input id="street" type="text" class="form-control" name="street" formControlName="street">
    </div>

    <div class="form-group">
      <label for="pincode">Pin Code</label>
      <input id="pincode" type="text" class="form-control" name="pincode" formControlName="pincode">
    </div>
  </div>
  <p>
    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </p>

</form>
